<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="chatBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#chatBg)"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="#6366f1"/>
  <text x="40" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">LangBot Chat - Spanish Practice</text>
  
  <!-- Chat Messages -->
  <!-- User Message -->
  <rect x="500" y="120" width="280" height="60" rx="20" fill="#6366f1"/>
  <text x="520" y="140" font-family="Arial, sans-serif" font-size="14" fill="white">Hola! ¿Cómo estás hoy?</text>
  <text x="520" y="160" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)">You - 2:30 PM</text>
  
  <!-- AI Response -->
  <rect x="20" y="200" width="350" height="80" rx="20" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="40" y="220" font-family="Arial, sans-serif" font-size="14" fill="#1f2937">¡Hola! Estoy muy bien, gracias.</text>
  <text x="40" y="240" font-family="Arial, sans-serif" font-size="14" fill="#1f2937">¿Y tú cómo estás?</text>
  <text x="40" y="260" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">AI Tutor - 2:31 PM</text>
  
  <!-- Voice Controls -->
  <circle cx="400" cy="220" r="20" fill="#10b981"/>
  <text x="390" y="228" font-family="Arial, sans-serif" font-size="16" fill="white">🎤</text>
  
  <!-- Speed Controls -->
  <circle cx="450" cy="220" r="15" fill="#ef4444"/>
  <text x="445" y="226" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">-</text>
  
  <circle cx="480" cy="220" r="15" fill="#10b981"/>
  <text x="475" y="226" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">+</text>
  
  <text x="500" y="226" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Speed: 1.0x</text>
  
  <!-- User Message -->
  <rect x="450" y="300" width="330" height="60" rx="20" fill="#6366f1"/>
  <text x="470" y="320" font-family="Arial, sans-serif" font-size="14" fill="white">Estoy aprendiendo español. Es muy difícil!</text>
  <text x="470" y="340" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)">You - 2:32 PM</text>
  
  <!-- AI Correction -->
  <rect x="20" y="380" width="400" height="100" rx="20" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="40" y="400" font-family="Arial, sans-serif" font-size="14" fill="#1f2937">¡Muy bien! Una pequeña corrección:</text>
  <text x="40" y="420" font-family="Arial, sans-serif" font-size="14" fill="#ef4444">"Es muy difícil" → "Es muy difícil"</text>
  <text x="40" y="440" font-family="Arial, sans-serif" font-size="14" fill="#1f2937">¡Pero lo estás haciendo genial! 🎉</text>
  <text x="40" y="460" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">AI Tutor - 2:32 PM</text>
  
  <!-- Input Area -->
  <rect x="20" y="520" width="680" height="50" rx="25" fill="white" stroke="#d1d5db" stroke-width="1"/>
  <text x="40" y="548" font-family="Arial, sans-serif" font-size="16" fill="#9ca3af">Type your message in Spanish...</text>
  <circle cx="740" cy="545" r="20" fill="#6366f1"/>
  <text x="733" y="552" font-family="Arial, sans-serif" font-size="16" fill="white">➤</text>
</svg>
